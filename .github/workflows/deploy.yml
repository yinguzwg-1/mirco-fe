name: ğŸ§© Deploy Micro Frontend

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  REGISTRY: crpi-q2c5la9qn25hswu3.cn-hangzhou.personal.cr.aliyuncs.com
  NAMESPACE: yinguzwg
  APP_NAME: mirco-fe
  CONTAINER_NAME: mirco-fe-app
  PORT: 3002

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Aliyun ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ALIRUN_USER }}
          password: ${{ secrets.ALIRUN_PWD }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.APP_NAME }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest

      - name: ğŸ—ï¸ Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: ğŸš€ Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker pull ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.APP_NAME }}:latest
            
            # æŒ‰å®¹å™¨ååœæ­¢
            docker stop ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            docker rm ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            
            # æŒ‰ç«¯å£åœæ­¢ï¼ˆé˜²æ­¢æ—§å®¹å™¨ç”¨äº†ä¸åŒåå­—ä½†å äº†åŒä¸€ç«¯å£ï¼‰
            OLD_CONTAINER=$(docker ps -q --filter "publish=${{ env.PORT }}")
            if [ -n "$OLD_CONTAINER" ]; then
              echo "ğŸ›‘ å‘ç°å ç”¨ç«¯å£ ${{ env.PORT }} çš„å®¹å™¨: $OLD_CONTAINERï¼Œæ­£åœ¨åœæ­¢..."
              docker stop $OLD_CONTAINER
              docker rm $OLD_CONTAINER
            fi
            
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              -p ${{ env.PORT }}:3002 \
              ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.APP_NAME }}:latest
